  <script type="text/javascript">
    /* handy getter for image data, might be useful for tests

    var vectorGrid = {
      // ab:[v1,v2],
      // ac:[v1,v2],
    };




    var canvasses = document.querySelectorAll('.canvasses > canvas');
    var outputs = [];

    var images = [
      '../test/assets/a.jpg',
      '../test/assets/b.jpg',
      '../test/assets/c.jpg',
      '../test/assets/d.jpg',
      '../test/assets/e.jpg'
    ];

    images.map(function(path, i){
      var context = canvasses[i].getContext('2d'),
          imageObj = new Image();

      imageObj.onload = function() {
        context.drawImage(imageObj, 0, 0);

        // setTimeout(function())
        var data=context.getImageData(0,0,500,676);

        var detector = new AR.Detector();

        var output = detector.detect(data);

        console.log(output)
        outputs.push(output);
        if(outputs.length == images.length) next()

        outputDiv.innerHTML += '\n' + path + ': ' + JSON.stringify(output);//, null, 2);

        context.strokeStyle = 'red';
        context.lineWidth = 3;
        output.forEach(function(item){
          context.beginPath()
          context.moveTo(item.corners[0].x,item.corners[0].y);
          context.lineTo(item.corners[1].x,item.corners[1].y);
          context.lineTo(item.corners[2].x,item.corners[2].y);
          context.lineTo(item.corners[3].x,item.corners[3].y);
          context.lineTo(item.corners[0].x,item.corners[0].y);
          context.stroke();
        })
      };
      imageObj.src = path;

    })

    function next(){

      // scale for visual of vectors
      s = 7;


      offsets = outputs
        .map(jumbotron.util.extractOffsets)
        .reduce(function(memo, item){
          Object.keys(item).forEach(function(key){
            if(!memo[key]) memo[key] = [];
            memo[key].push(item[key]);
          })
          return memo;
        }, {})


      ctx = transforms.getContext('2d');
      ctx.fillStyle = 'rgba(0,0,255,0.4)';
      ctx.strokeStyle = 'rgba(0,0,0,0.7)';


      var idsObj = {};
      Object.keys(offsets).forEach(function(k){
        var i = parseInt(k.split('-')[0], 10);
        idsObj[i] = true;
      })

      ids = Object.keys(idsObj).map(function(k){return parseInt(k,10)}).sort();




      ids.forEach(function(x_id, x){
        x*=50;x+=50;
        ids.forEach(function(y_id, y){
          y*=50;y+=50;

          ctx.fillRect(x,y,5,5);

          var vectors = offsets[x_id + '-' + y_id] || [];

          vectors.forEach(function(v){
            // console.log(v);
            // debugger;
            ctx.beginPath();
            ctx.moveTo(x,y);
            ctx.lineTo(x+(v.e(1)*s),y+(v.e(2)*s))
            ctx.stroke();
          })
        })
      });


      makeworld();

    }


    function makeworld(){
      positions = magicness(offsets);

      var ctx = world.getContext('2d');
      ctx.fillStyle = 'rgba(0,0,255,0.4)';
      ctx.strokeStyle = 'rgba(0,0,0,0.7)';
      ctx.lineWidth = 0.05;

      ctx.translate(10,10);
      ctx.scale(30,30);

      positions.forEach(function(marker){

        var p0 = marker.transform.x($V([0,0,1]));
        var p1 = marker.transform.x($V([1,0,1]));
        var p2 = marker.transform.x($V([1,1,1]));
        var p3 = marker.transform.x($V([0,1,1]));


        ctx.beginPath();
        ctx.moveTo(p0.e(1),p0.e(2));
        ctx.lineTo(p1.e(1),p1.e(2));
        ctx.lineTo(p2.e(1),p2.e(2));
        ctx.lineTo(p3.e(1),p3.e(2));
        ctx.stroke();

      })
    }

    function magicness(grid){
      var keys = Object.keys(grid).filter(function(k){
        return k.indexOf('0-') === 0
      });

      var world = [{id:0, transform: Matrix.I(3)}];

      keys.forEach(function(k){

        // todo average vector?
        var vectors = grid[k];

        var item = {
            id:parseInt(k.split('-')[1],10),
            transform: $M([
                [1,     0,   vectors[0].e(1)],
                [0,     1,   vectors[0].e(2)],
                [0,     0,   1]])
        };

        world.push(item)
      });


      var keys = Object.keys(grid).filter(function(k){
        return k.indexOf('0-') !== 0
      });

      keys.forEach(function(k){

        var tkey = parseInt(k.split('-')[0],10);
        // console.log(tkey)
        var source = world.filter(function(item){
          return item.id == tkey;
        })[0];


        // todo average vector?
        var vectors = grid[k];
        var vector = vectors[0];

        var target = parseInt(k.split('-')[1],10);

        var marker = world.filter(function(item){
          return item.id == target;
        })[0];


        var a_source = 
          marker.transform.x($V([0,0,1]))

        var b_source = 
          source.transform.x($V([0,0,1]))

        var A = $V([b_source.e(1) - a_source.e(1),b_source.e(2) - a_source.e(2),1]);
        // var B = marker.transform.x(vector);

        var bbase = source.transform.x($V([0,0,1]));
        var B1 = source.transform.x(vector);

        var B = $V([B1.e(1) - bbase.e(1),B1.e(2) - bbase.e(2),1]);

        // A = marker.transform.x(A)

        var scale = A.modulus() / B.modulus();
        var rotation = A.angleFrom(B);

        var xdiff = B.e(1) - A.e(1), 
            ydiff = B.e(2) - A.e(2);

        var angle = -Math.atan2(ydiff, xdiff);

        var anglea = Math.atan2(A.e(2), A.e(1));
        var angleb = Math.atan2(B.e(2), B.e(1));

        angleb += Math.PI

        angle = anglea - angleb;

        // angle = angle % (Math.PI*2)

        console.log(k, anglea, angleb, angle)

        // console.log(k, rotation, angle)
        // debugger;
        // console.log(scale);

        // console.log(a_source.inspect(), b_source.inspect(), t_vec.inspect())


        var s = $M([
          [scale, 0,     0],
          [0,     scale, 0],
          [0,     0,     1]])

        source.transform = source.transform.x(s)

        var r = Matrix.RotationZ(angle);

        source.transform = source.transform.x(r)



        // var item = {
        //     id:parseInt(k.split('-')[1],10),
        //     transform: $M([
        //         [1,     0,   vectors[0].e(1)],
        //         [0,     1,   vectors[0].e(2)],
        //         [0,     0,   1]])
        // };

        // world.push(item)
      });



      console.log(keys)
      return world;



      return [
        {id:0, transform: Matrix.I(3)},
        {id:1, transform: $M([
              [1,     0,   2],
              [0,     1,   2],
              [0,     0,     1]])
      }
      ]
    }

  </script>
